name: Tracker
main: JavierLeon9966\Tracker\Tracker
version: 1.4.0
api: 4.0.0
author: Javier Leon9966
description: A PocketMine-MP plugin to track a player's location
website: https://github.com/JavierLeon9966/Tracker
permissions:
  tracker.command.track:
    description: "Allows the user to track a player's location"
    default: op
  tracker.command.untrack:
    description: "Allows the user to untrack a player's location"
    default: op
